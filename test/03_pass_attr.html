<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pass Attribute</title>
</head>

<body class="bg-slate-100 p-6 flex gap-8 w-[100vw] h-[100vh]">

    <menu></menu>

    <main class="grow">

        <template data-name="mybutton">
            <button class="px-2 py-1 bg-slate-300/60 rounded hover:bg-slate-300 active:bg-slate-400/55 flex gap-2">
                {{ content || "Default Text" }}
            </button>
        </template>

        <div class="flex gap-4 items-center p-8 rounded border border-dashed border-slate-300">

            <div data-template-name="mybutton">Add</div>

            <div
                data-template="mybutton"
                class="!bg-yellow-400/50 hover:!bg-yellow-400/75 active:!bg-yellow-400/90"
                id="view"
                title="View entity"
            >
                View
            </div>

            <mybutton
                id="edit"
                class="!bg-blue-300 hover:!bg-blue-400/75 active:!bg-blue-400/90"
                title="Edit entity"
            >
                Edit
            </mybutton>

        </div>

    </main>

    <script src="../dist/template.js"></script>
    <script src="demo.js"></script>

</body>

</html>
